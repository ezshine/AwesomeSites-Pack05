<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cocosmos | 掌上宇宙</title>

    <!--http://www.html5rocks.com/en/mobile/mobifying/-->
    <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true" />

    <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no">

    <!-- force full screen on some browser -->
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />

    <!--fix fireball/issues/3568 -->
    <!--<meta name="browsermode" content="application">-->
    <meta name="x5-page-mode" content="app">

    <!--<link rel="apple-touch-icon" href=".png" />-->
    <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->
    <meta name="Description" content="Cocosmos|掌中宇宙是使用cocos引擎开发的一款游戏或交互原型，使用3D的方式展现真实宇宙模型，无需下载，实时交互。" />
    <meta name="Keywords" content="宇宙，3D实时交互，游戏Demo，Cocos Creator" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="./css/popup.css" />

    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./images/icons/icon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="./images/icons/icon-128x128.png" sizes="128x128" type="image/png">
    <!-- <link rel="icon" href="./images/icons/icon-192x192.png" sizes="192x192" type="image/png"> -->
    <link rel="icon" href="./images/icons/icon-512x512.png" sizes="512x512" type="image/png">
</head>

<body>
    <div id="GameDiv" cc_exact_fit_screen="true">
        <div id="Cocos3dGameContainer">
            <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
        </div>
    </div>
    <div id="popup" class="popup-hidden">
        <div class="popup-content">
            <h2>Warning</h2>
            <p>Your device does not support WebGPU.</p>
        </div>
    </div>
    
<!-- Polyfills bundle. -->
<script src="src/polyfills.bundle.js" charset="utf-8"> </script>

<!-- SystemJS support. -->
<script src="src/system.bundle.js" charset="utf-8"> </script>

<!-- Import map -->
<script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"> </script>

<script>
    System.import('./index.js').catch(function(err) { console.error(err); })
</script>

</body>

</html>
